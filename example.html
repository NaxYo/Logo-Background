<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<title>LogoBackground | Example</title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />

		<style>
			body {
				text-align: center;
				background-color: #DDD;
			}

			.logo {
				margin: 5px;
				width: 300px;
				height: 200px;
				border: 3px solid #555;
				display: inline-block;
				background: center center no-repeat;
				background-size: contain;
				-webkit-background-size: contain;
			}

			.logo canvas {
				display: none;
			}
		</style>
	</head>

	<body>
		<div class="logo" data-src="./img/example1.jpg"></div>
		<div class="logo" data-src="./img/example2.png"></div>
		<div class="logo" data-src="./img/example3.jpg"></div>
		<div class="logo" data-src="./img/example4.png"></div>
		<div class="logo" data-src="./img/example5.png"></div>
		<div class="logo" data-src="./img/example6.gif"></div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="./logoBackground.js"></script>

		<script>$('.logo').logoBackground();</script>
	</body>
</html>
